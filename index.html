<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Figuras Musicais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Figuras Musicais</h1>
        <div id="question">Clique na semínima</div>
        <div class="figures">
            <img src="semibreve.png" alt="Semibreve" class="figure" data-name="semibreve">
            <img src="mínima.png" alt="Mínima" class="figure" data-name="mínima">
            <img src="semínima.png" alt="Semínima" class="figure" data-name="semínima">
            <img src="colcheia.png" alt="Colcheia" class="figure" data-name="colcheia">
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
