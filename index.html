<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Figuras e Pausas Musicais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Figuras e Pausas Musicais</h1>
        <div id="question">Clique na semínima</div>
        <div class="figures">
            <img src="semibreve.png" alt="Semibreve" class="figure" data-name="semibreve">
            <img src="minima.png" alt="Mínima" class="figure" data-name="minima">
            <img src="seminima.png" alt="Semínima" class="figure" data-name="seminima">
            <img src="colcheia.png" alt="Colcheia" class="figure" data-name="colcheia">
            <img src="pausa-semibreve.png" alt="Pausa Semibreve" class="figure" data-name="pausa semibreve">
            <img src="pausa-minima.png" alt="Pausa Mínima" class="figure" data-name="pausa minima">
            <img src="pausa-seminima.png" alt="Pausa Semínima" class="figure" data-name="pausa seminima">
            <img src="pausa-colcheia.png" alt="Pausa Colcheia" class="figure" data-name="pausa colcheia">
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
